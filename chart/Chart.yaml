apiVersion: v2

name: eck-operator

icon: https://helm.elastic.co/icons/eck.png

description: Elastic Cloud on Kubernetes (ECK) operator

home: https://github.com/elastic/cloud-on-k8s

type: application

version: 2.10.0-bb.1

appVersion: 2.10.0

kubeVersion: ">=1.21.0-0"

keywords:
  - Logstash
  - Elasticsearch
  - Kibana
  - APM Server
  - Beats
  - Enterprise Search
  - Elastic Stack
  - Operator

maintainers:
  - name: Elastic
    email: eck@elastic.co

dependencies:
  - name: eck-operator-crds
    version: 2.10.0
    condition: installCRDs
    repository: "file://charts/eck-operator-crds"
annotations:
  bigbang.dev/applicationVersions: |
    - ECK Operator: 2.10.0
  helm.sh/images: |
    - name: eck-operator
      image: registry1.dso.mil/ironbank/elastic/eck-operator/eck-operator:2.10.0

